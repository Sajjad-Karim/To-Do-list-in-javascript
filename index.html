<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>

<body>
    <header class="main-head" id="header">
        <h1>ToDo List </h1>
    </header>
    <main class="main-section">
        <section class="fsection" id="firstsection">
            <div class="heading">
                <h3 class="headingh3">Add Your First ToDo</h3>
            </div>
            <form class="maindiv">
                <label for="" class="label messagePrint"></label><br>
                <input type="text" id="inp"  class="inputtext" placeholder="Add Your New ToDo">
                <i class="fa fa-times" aria-hidden="true" id="fa"></i>
                <input type="submit" class="fbtn" id="firstbtn" value="Add">
            </form>
        </section>
        <!-- second Section -->
        <section class="tasklist" id="tlist">
            <h2>Tasks</h2>
            <div class="content_container">
                <!-- <div class="task">
                    <div class="content" id="contents">
                        <input type="text" class="contentoutput" id="outputcontent">
                    </div>
                    <div class="buttons">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->
            </div>
        </section>
    </main>

</body>

</html>
